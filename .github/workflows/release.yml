name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave empty for auto YYYY.MM.DDHHSS)'
        required: false
        type: string

permissions:
  contents: write
  packages: read

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fix Rollup dependencies (Linux)
      run: |
        npm rebuild rollup
        npm install @rollup/rollup-linux-x64-gnu
        npm cache clean --force
        npm ci

    - name: Generate version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
          npm run set-version "$VERSION"
        else
          npm run set-version
          VERSION=$(node -p "require('./package.json').version")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

  build:
    needs: generate-version
    uses: ./.github/workflows/build-app.yml
    with:
      version: ${{ needs.generate-version.outputs.version }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [generate-version, build]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Get current date
      id: date
      run: echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.generate-version.outputs.version }}
        name: Release v${{ needs.generate-version.outputs.version }}
        body: |
          ## Poe v${{ needs.generate-version.outputs.version }}
          
          **Release Date:** ${{ steps.date.outputs.date }}
          
          ### Downloads
          - **Windows (x64):** `.exe` installer
          - **macOS (Universal):** `.dmg` disk image (Intel + Apple Silicon)
          - **Linux (x64):** `.AppImage` portable application
          
          ### Installation
          - **Windows:** Download and run the `.exe` installer
          - **macOS:** Download the `.dmg`, mount it, and drag Poe to Applications
          - **Linux:** Download the `.AppImage`, make it executable, and run it
          
          ---
          *This is an automated release build.*
        draft: false
        prerelease: false
        files: |
          artifacts/**/*.exe
          artifacts/**/*.dmg
          artifacts/**/*.AppImage
        token: ${{ secrets.GITHUB_TOKEN }}
